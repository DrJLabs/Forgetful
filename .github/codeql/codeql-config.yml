name: "CodeQL Configuration"

disable-default-queries: false

queries:
  - security-extended
  - security-and-quality

paths:
  # Python code paths
  - mem0/mem0
  - tests
  
  # JavaScript/TypeScript code paths  
  - mem0/mem0-ts/src
  - mem0/vercel-ai-sdk/src

paths-ignore:
  # Ignore archived/legacy code
  - archive/**
  - embedchain/**
  
  # Ignore common build/cache directories
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/__pycache__/**'
  - '**/build/**'
  - '**/coverage/**'
  - '**/htmlcov/**'
  - '**/*.egg-info/**'
  - '**/.pytest_cache/**'
  
  # Ignore documentation and config files
  - 'docs/**'
  - '*.md'
  - '*.mdx'
  - '*.json'
  - '*.yaml'
  - '*.yml'
  - '*.toml'
  - '*.lock'
  - '*.config.js'
  - '*.config.ts'
  - 'Dockerfile'
  - 'Makefile'
  - '.github/**'
  - '.gitignore'
  - '.vscode/**'
  - '.idea/**'
  
  # Ignore test files
  - 'test_*.py'
  - '*_test.py'
  - '**/*.test.js'
  - '**/*.test.ts'
  - '**/*.spec.js'
  - '**/*.spec.ts'
  - 'jest.config.js'
  
  # Ignore binary and generated files
  - '*.pyc'
  - '*.min.js'
  - '*.map'
  - '*.log'
  - '*.env*' 