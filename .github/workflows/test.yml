name: 'mem0-stack Pre-Merge Quality Gates'

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main', 'develop']
  merge_group:
    # Support GitHub merge queues for handling multiple concurrent PRs
    types: [checks_requested]
  schedule:
    - cron: '0 2 * * *' # Daily at 2 AM
  workflow_dispatch: # Enable manual workflow triggering

env:
  # Caching optimization variables
  CACHE_VERSION: v1 # Increment to invalidate all caches
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  PNPM_VERSION: 'latest'

  # Environment Configuration
  APP_ENVIRONMENT: test
  APP_DEBUG: false
  APP_LOG_LEVEL: INFO
  APP_USER_ID: test_user

  # Database Configuration
  DATABASE_HOST: localhost
  DATABASE_PORT: 5432
  DATABASE_NAME: test_db
  DATABASE_USER: postgres
  DATABASE_PASSWORD: testpass
  DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db

  # Neo4j Configuration
  NEO4J_HOST: localhost
  NEO4J_PORT: 7687
  NEO4J_USERNAME: neo4j
  NEO4J_PASSWORD: testpass
  NEO4J_URI: bolt://localhost:7687
  NEO4J_AUTH: neo4j/testpass

  # OpenAI Configuration
  OPENAI_API_KEY: sk-test-key-for-mocking-only
  OPENAI_MODEL: gpt-4o-mini
  OPENAI_EMBEDDING_MODEL: text-embedding-3-small

  # Testing Configuration
  TESTING: true
  CI: true
  GITHUB_ACTIONS: true
  COVERAGE_THRESHOLD: 80

  # Legacy Variables (for backward compatibility)
  POSTGRES_HOST: localhost
  POSTGRES_DB: test_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: testpass
  PGPASSWORD: testpass # Required for psql authentication
  USER: test_user
  API_KEY: sk-test-key-for-mocking-only

  # CI-specific Configuration
  PYTHONPATH: ${{ github.workspace }}:${{ github.workspace }}/openmemory/api
  CI_DATABASE_URL: postgresql://postgres:testpass@localhost:5432/test_db
  CI_NEO4J_URI: bolt://localhost:7687
  CI_COVERAGE_THRESHOLD: 80

jobs:
  # ============================================================================
  # QUALITY GATE 1: COMPREHENSIVE UNIT TESTS
  # ============================================================================
  unit-tests:
    name: 'ðŸ§ª Unit Tests (Quality Gate 1)'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true # Fail fast for unit tests
      matrix:
        python-version: ['3.11', '3.12']

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      neo4j:
        image: neo4j:5.15
        env:
          NEO4J_AUTH: neo4j/testpass
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpass 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7687:7687

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # For merge groups, checkout the merge commit
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Multi-level Python caching strategy
      - name: Cache Python Dependencies (pip cache)
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ env.CACHE_VERSION }}-pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'mem0/pyproject.toml') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-pip-${{ runner.os }}-${{ matrix.python-version }}-
            ${{ env.CACHE_VERSION }}-pip-${{ runner.os }}-

      - name: Cache Virtual Environment
        id: venv-cache
        uses: actions/cache@v4
        with:
          path: ~/venv
          key: ${{ env.CACHE_VERSION }}-venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', 'mem0/pyproject.toml') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-venv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Install Dependencies (optimized)
        if: steps.venv-cache.outputs.cache-hit != 'true'
        run: |
          python -m venv ~/venv
          source ~/venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e mem0/

      - name: Activate Virtual Environment
        run: |
          source ~/venv/bin/activate
          echo "PATH=$PATH" >> $GITHUB_ENV

      - name: Wait for Services
        run: |
          echo "ðŸ”„ Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          
          until nc -z localhost 7687; do
            echo "Waiting for Neo4j..."
            sleep 2
          done

          echo "ðŸ”„ Waiting for Neo4j..."
          until nc -z localhost 7687; do
            echo "Waiting for Neo4j..."
            sleep 2
          done
          echo "âœ… Neo4j is ready"

      - name: Setup Test Database
        run: |
          source ~/venv/bin/activate

          # Create pgvector extension with proper authentication
          export PGPASSWORD=testpass
          psql -h localhost -p 5432 -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS vector;"

          # Run database migrations
          echo "ðŸ”„ Running database migrations..."
          cd openmemory/api

          # Run Alembic migrations
          alembic upgrade head

          echo "âœ… Database migrations completed"
        env:
          PGPASSWORD: testpass

      - name: Run Unit Tests
        run: |
          source ~/venv/bin/activate
          echo "ðŸ§ª Running comprehensive unit tests..."

          # Run unit tests with coverage
          pytest tests/ \
            -v \
            --cov=app \
            --cov=shared \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            --durations=10 \
            --maxfail=3 \
            -x

          echo "âœ… Unit tests completed successfully"

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.python-version }}
          path: |
            test-results/
            pytest.xml
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 2: API CONTRACT TESTS
  # ============================================================================
  contract-tests:
    name: 'ðŸ“‹ API Contract Tests (Quality Gate 2)'
    runs-on: ubuntu-latest
    needs: [unit-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # For merge groups, checkout the merge commit
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

          # Install mem0 package in development mode
          pip install -e mem0/

          cd openmemory/api
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run API Contract Tests
        run: |
          echo "ðŸ“‹ Running API contract validation tests..."
          cd openmemory/api
          ./run_contract_tests.sh --verbose --fail-fast

          echo "âœ… API contract tests completed"

      - name: Upload Contract Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: contract-test-results
          path: |
            openmemory/api/contract-test-results.xml
            openmemory/api/contract-test-report.html
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 3: SECURITY TESTS
  # ============================================================================
  security-tests:
    name: 'ðŸ”’ Security Tests (Quality Gate 3)'
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Security Testing Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety semgrep
          pip install -r requirements-test.txt

      - name: Run Security Tests
        run: |
          echo "ðŸ”’ Running security vulnerability tests..."
          cd openmemory/api
          ./run_security_tests.sh --verbose --fail-fast

          echo "âœ… Security tests completed"

      - name: Upload Security Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-test-results
          path: |
            openmemory/api/security-test-results.xml
            openmemory/api/security-test-report.html
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 4: DATABASE TESTS
  # ============================================================================
  database-tests:
    name: 'ðŸ—„ï¸ Database Tests (Quality Gate 4)'
    runs-on: ubuntu-latest
    needs: [unit-tests]

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      neo4j:
        image: neo4j:5.15
        env:
          NEO4J_AUTH: neo4j/testpass
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpass 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7687:7687

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
          pip install -e mem0/

      - name: Wait for Services
        run: |
          echo "ðŸ”„ Waiting for PostgreSQL..."
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "âœ… PostgreSQL is ready"

          echo "ðŸ”„ Waiting for Neo4j..."
          until nc -z localhost 7687; do
            echo "Waiting for Neo4j..."
            sleep 2
          done
          echo "âœ… Neo4j is ready"

      - name: Setup Test Database
        run: |
          # Create pgvector extension
          psql -h localhost -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS vector;"

          # Run database migrations
          echo "ðŸ”„ Running database migrations..."
          cd openmemory/api
          alembic upgrade head
          echo "âœ… Database migrations completed"

      - name: Initialize Database
        run: |
          export PGPASSWORD=testpass
          psql -h localhost -p 5432 -U postgres -d test_db -c "CREATE EXTENSION IF NOT EXISTS vector;"
        env:
          PGPASSWORD: testpass

      - name: Run Database Tests
        run: |
          echo "ðŸ—„ï¸ Running database integrity and migration tests..."
          cd openmemory/api

          # Run database-specific tests
          pytest tests/test_database_framework.py tests/test_migration_integrity.py \
            -v \
            --cov=app.database \
            --cov=app.models \
            --cov-report=term-missing \
            --cov-report=xml \
            --durations=10 \
            --maxfail=3 \
            -x

          echo "âœ… Database tests completed"

      - name: Test Migration Rollback
        run: |
          echo "ðŸ”„ Testing migration rollback..."
          cd openmemory/api

          # Test migration rollback
          alembic downgrade -1
          alembic upgrade head

          echo "âœ… Migration rollback test completed"

      - name: Upload Database Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: database-test-results
          path: |
            openmemory/api/coverage.xml
            openmemory/api/test-results/
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 5: INTEGRATION TESTS
  # ============================================================================
  integration-tests:
    name: 'ðŸ”— Integration Tests (Quality Gate 5)'
    runs-on: ubuntu-latest
    needs: [contract-tests, security-tests, database-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      neo4j:
        image: neo4j:5.15
        env:
          NEO4J_AUTH: neo4j/testpass
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpass 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7687:7687

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

          # Install mem0 package in development mode
          pip install -e mem0/

          cd openmemory/api
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Wait for Services
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          until nc -z localhost 7687; do
            echo "Waiting for Neo4j..."
            sleep 2
          done

      - name: Run Integration Tests
        run: |
          echo "ðŸ”— Running end-to-end integration tests..."

          # Run comprehensive integration tests
          python -m pytest tests/test_integration.py -v --tb=short

          # Run system integration tests
          cd openmemory/api
          python -m pytest tests/test_system_integration.py -v --tb=short

          echo "âœ… Integration tests completed"

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: |
            integration-test-results.xml
            openmemory/api/integration-test-results.xml
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 6: PERFORMANCE TESTS
  # ============================================================================
  performance-tests:
    name: 'âš¡ Performance Tests (Quality Gate 6)'
    runs-on: ubuntu-latest
    needs: [integration-tests]

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      neo4j:
        image: neo4j:5.15
        env:
          NEO4J_AUTH: neo4j/testpass
          NEO4J_PLUGINS: '["apoc"]'
        options: >-
          --health-cmd "cypher-shell -u neo4j -p testpass 'RETURN 1'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 7687:7687

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

          cd openmemory/api
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Wait for Services
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

          until nc -z localhost 7687; do
            echo "Waiting for Neo4j..."
            sleep 2
          done

      - name: Run Performance Tests
        run: |
          echo "âš¡ Running performance benchmark tests..."

          # Run performance tests
          python scripts/benchmark_vector_performance.py

          echo "âœ… Performance tests completed"

      - name: Upload Performance Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: performance-test-results
          path: |
            performance-test-results.xml
            benchmark-results.json
          retention-days: 30

  # ============================================================================
  # QUALITY GATE 7: CODE QUALITY
  # ============================================================================
  code-quality:
    name: 'ðŸ” Code Quality (Quality Gate 7)'
    runs-on: ubuntu-latest
    needs: [unit-tests]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Quality Tools
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 mypy pylint isort
          pip install -r requirements-test.txt

      - name: Run Code Quality Checks
        run: |
          echo "ðŸ” Running code quality analysis..."

          # Format checking
          black --check --diff .

          # Import sorting
          isort --check-only --diff .

          # Linting
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

          # Type checking
          mypy shared/ openmemory/api/app/ --ignore-missing-imports

          echo "âœ… Code quality checks completed"

  # ============================================================================
  # FINAL QUALITY GATE: MERGE DECISION
  # ============================================================================
  merge-decision:
    name: 'ðŸš¦ Merge Decision (Final Quality Gate)'
    runs-on: ubuntu-latest
    needs:
      [
        unit-tests,
        contract-tests,
        security-tests,
        database-tests,
        integration-tests,
        performance-tests,
        code-quality,
      ]
    if: always()

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'merge_group' && github.event.merge_group.head_sha || github.sha }}

      - name: Evaluate Quality Gates
        run: |
          echo "ðŸš¦ Evaluating all quality gates..."

          # Check if all required tests passed
          if [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.contract-tests.result }}" == "success" ] && \
             [ "${{ needs.security-tests.result }}" == "success" ] && \
             [ "${{ needs.database-tests.result }}" == "success" ] && \
             [ "${{ needs.integration-tests.result }}" == "success" ] && \
             [ "${{ needs.performance-tests.result }}" == "success" ] && \
             [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… All quality gates passed - Ready for merge"
            exit 0
          else
            echo "âŒ Quality gates failed - Blocking merge"
            exit 1
          fi

      - name: Generate Quality Report
        if: always()
        run: |
          echo "ðŸ“Š Generating quality gate report..."

          cat > quality-report.md << EOF
          # Quality Gate Report

          **Branch:** ${{ github.ref }}
          **Commit:** ${{ github.sha }}
          **Workflow:** ${{ github.workflow }}

          ## Quality Gate Results

          - Unit Tests: ${{ needs.unit-tests.result }}
          - Contract Tests: ${{ needs.contract-tests.result }}
          - Security Tests: ${{ needs.security-tests.result }}
          - Database Tests: ${{ needs.database-tests.result }}
          - Integration Tests: ${{ needs.integration-tests.result }}
          - Performance Tests: ${{ needs.performance-tests.result }}
          - Code Quality: ${{ needs.code-quality.result }}

          ## Environment Configuration

          - App Environment: ${{ env.APP_ENVIRONMENT }}
          - Database URL: ${{ env.DATABASE_URL }}
          - Neo4j URI: ${{ env.NEO4J_URI }}
          - Coverage Threshold: ${{ env.COVERAGE_THRESHOLD }}%

          EOF

          cat quality-report.md

      - name: Upload Quality Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-gate-report
          path: quality-report.md
          retention-days: 30
