apiVersion: 1

providers:
  # Dashboard provider for mem0-stack monitoring
  - name: 'mem0-stack-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards

  # Dashboard provider for system monitoring
  - name: 'system-dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/system

  # Dashboard provider for application monitoring
  - name: 'application-dashboards'
    type: file
    disableDeletion: false
